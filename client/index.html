<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DevEmpire - The Empire of Development | We Forge Code That Conquers Complexity</title>
    <meta name="description" content="We forge code that conquers complexity. Claim your throne in tech with DevEmpire's digital sovereignty solutions. Web development, mobile apps, cloud infrastructure, and AI integration.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devempire.io/">
    <meta property="og:title" content="DevEmpire - The Empire of Development">
    <meta property="og:description" content="We forge code that conquers complexity. Claim your throne in tech with DevEmpire's digital sovereignty solutions.">
    <meta property="og:image" content="https://devempire.io/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://devempire.io/">
    <meta property="twitter:title" content="DevEmpire - The Empire of Development">
    <meta property="twitter:description" content="We forge code that conquers complexity. Claim your throne in tech with DevEmpire's digital sovereignty solutions.">
    <meta property="twitter:image" content="https://devempire.io/og-image.jpg">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DevEmpire",
      "url": "https://devempire.io",
      "logo": "https://devempire.io/logo.png",
      "description": "We forge code that conquers complexity. Digital development agency specializing in web development, mobile apps, cloud infrastructure, and AI integration.",
      "foundingDate": "2018",
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-EMPIRE-1",
        "contactType": "Customer Service",
        "email": "contact@devempire.io"
      },
      "sameAs": [
        "https://github.com/devempire",
        "https://twitter.com/devempire",
        "https://linkedin.com/company/devempire"
      ]
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
